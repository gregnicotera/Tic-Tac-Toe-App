<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="playerContainer">
        <span class="player">Turn:</span>
        <h2 id="playerOne" class="activePlayer player">Player 1</h2>
        <h2 id="playerTwo" class="player">Player 2</h2>
    </div>
    <div class="buttons">
        <input id="reset" type="button" value="Reset" />
    </div>
    <section class="board" id="board">
        <div id="overlay">
            <div id="text"></div>
        </div>
        <div id="0" class="boardPiece leftCol topRow"></div>
        <div id="1" class="boardPiece centerCol topRow"></div>
        <div id="2" class="boardPiece rightCol topRow"></div>
        <div id="3" class="boardPiece leftCol middleRow"></div>
        <div id="4" class="boardPiece centerCol middleRow"></div>
        <div id="5" class="boardPiece rightCol middleRow"></div>
        <div id="6" class="boardPiece leftCol bottomRow"></div>
        <div id="7" class="boardPiece centerCol bottomRow"></div>
        <div id="8" class="boardPiece rightCol bottomRow"></div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>
